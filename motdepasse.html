<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Réinitialisation mot de passe</title>
  <link rel="stylesheet" href="connexion.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
  <body>
    <header>

    </header>
    <main>
      <div class="content-container">
        <h1>Réinitialiser le mot de passe</h1>
        <form class="initpassword" action="connexion.html" method="post">
          <span>Saisissez l'adresse e-mail associée à votre compte :</span>
          <div class="champ">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Adresse e-mail" required>
          </div>
          <div class="champ-button">
            <button type="submit">ENVOYER</button>
          </div>
        </form>
        <span class="redirections">Dans quelques minutes, vous recevrez un mail vous indiquant votre nouveau mot de passe.</span>
      </div>
    </main>
    <footer>

    </footer>
  </body>
</html>
